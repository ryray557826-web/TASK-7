<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rainier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bento-container" style="max-width: 500px; margin-top: 50px;">
    
    <header class="card header-box">
        <div class="profile-circle">L</div>
        <div>
            <h2 class="mb-0">Login</h2>
            <p class="text-secondary mb-0">Sign in to your account</p>
        </div>
    </header>

    <section class="card project-box">
        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label text-secondary">Email</label>
                <input type="email" id="login-email" name="email" class="form-control bg-dark border-secondary text-white" required>
            </div>
            
            <div class="mb-4">
                <label for="login-password" class="form-label text-secondary">Password</label>
                <input type="password" id="login-password" name="password" class="form-control bg-dark border-secondary text-white" required>
            </div>
            
            <a href="https://lab-task-6.vercel.app/" class="btn btn-primary w-100 py-2 rounded-pill fw-bold">Login</a>
        </form>
    </section>

    <section class="card skills-box" style="grid-column: span 3; text-align: center;">
        <p class="mb-2 text-secondary">New here?</p>
        <a href="register.html" class="pill" style="text-decoration: none; border: 1px solid #333;">Create an account</a>
    </section>

</div>

</body>
</html>

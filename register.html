<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Rainier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bento-container" style="max-width: 500px; margin-top: 50px;">
    
    <header class="card header-box">
        <div class="profile-circle">R</div>
        <div>
            <h2 class="mb-0">Register</h2>
            <p class="text-secondary mb-0">Create your new account</p>
        </div>
    </header>

    <section class="card project-box">
        <form id="register-form">
            <div class="mb-3">
                <label for="reg-name" class="form-label text-secondary">Full Name</label>
                <input type="text" id="reg-name" name="name" class="form-control bg-dark border-secondary text-white" required>
            </div>

            <div class="mb-3">
                <label for="reg-email" class="form-label text-secondary">Email</label>
                <input type="email" id="reg-email" name="email" class="form-control bg-dark border-secondary text-white" required>
            </div>
            
            <div class="mb-3">
                <label for="reg-password" class="form-label text-secondary">Password</label>
                <input type="password" id="reg-password" name="password" class="form-control bg-dark border-secondary text-white" required>
            </div>

            <div class="mb-4">
                <label for="confirm-password" class="form-label text-secondary">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control bg-dark border-secondary text-white" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold">Create Account</button>
        </form>
    </section>

    <section class="card skills-box" style="grid-column: span 3; text-align: center;">
        <p class="mb-2 text-secondary">Already have an account?</p>
        <a href="login.html" class="pill" style="text-decoration: none; border: 1px solid #333;">Sign In</a>
    </section>

</div>

</body>
</html>
